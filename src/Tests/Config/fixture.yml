application:
    name: 'mindgruve.com'
    email_notifications: [ 'ksimpson@mindgruve.com' ]
build:
    method: docker_compose
staging:
    url_pattern:  '%s-$d.staging1.mindgruve.com'
    allowed_ips: [ '72.220.161.250' ]
production:
    hosts: [ 'mindgruve.com', 'www.mindgruve.com' ]
binaries:
    docker: '/usr/bin/docker'
    docker_compose: '/usr/local/bin/docker-compose'
health_checks: [ ]
automatic_deployment: false
events:
    pre_build:
      - echo 'processing pre_build'
    post_build:
      - echo 'processing post_build'
    pre_promote: ~
    post_promote: ~
    pre_rollback: ~
    post_rollback: ~
    pre_cleanup: ~
    post_cleanup: ~
    pre_status: ~
    post_status: ~